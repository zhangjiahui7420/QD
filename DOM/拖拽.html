<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #div1 {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="div1"></div>

    <script>
        var oDiv1 = document.getElementById('div1');
        oDiv1.onmousedown = function(e) {
            e = e || window.event;
            var iDisX = e.clientX - oDiv1.offsetLeft;
            var iDisY = e.clientY - oDiv1.offsetTop;
            //写在里面，因为按下的时候触发
            document.onmousemove = function(e) {
                e = e || window.event;
                oDiv1.style.left = e.clientX - iDisX + 'px';
                oDiv1.style.top = e.clientY - iDisY + 'px';
            };
            oDiv1.onmouseup = function() {
                document.onmousemove = null;
            };
        }
    </script>
</body>

</html>
