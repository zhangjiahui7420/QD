<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
            left: 0;
        }
    </style>
</head>

<body>
    <button id="btn">开始动画</button>
    <div id="div1"></div>


    <script src="wichung-1.0.js"></script>
    <script>
        var oDiv1 = id('div1');
        var oBtn = id('btn');
        oBtn.onclick = function() {
            animate(oDiv1, {
                width: 500,
                // opacity: 0,
                left: 100
            }, function() {
                animate(oDiv1, {
                    height: 500
                });
            });
        };
    </script>
</body>

</html>
