<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    #menu{
        border: 1px solid;
        width: 120px;
        position: absolute;
        display: none;
        top: 0;
        left: 0;
    }
    #menu li{
        height: 30px;
        border-bottom: 1px dashed #cccccc;
        line-height: 30px;
        text-align: center;
        cursor: pointer;
    }
    #menu li:hover{
        background-color: grey;
    }
</style>
<body>
<div id="menu">
    <ul>
        <li>打开</li>
        <li>下载</li>
        <li>推送到设备</li>
        <li>删除</li>
        <li>分享</li>
    </ul>
</div>

<script>
    var oMenu = document.getElementById('menu');
    var  aLi = oMenu.getElementsByTagName('li');

    document.oncontextmenu = function (e) {
        e = e || window.event;
        oMenu.style.display = 'block';
        oMenu.style.top = e.clientY + "px";
        oMenu.style.left = e.clientX + "px";
        return false;
    }
    document.onclick = function () {
        oMenu.style.display = 'none';
    }
    for(var i=0;i<aLi.length;i++){
        aLi[i].onclick = function () {
            console.log(this.innerHTML)
        }
    }
</script>

</body>
</html>
