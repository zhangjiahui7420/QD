<body>
<!--
    利用全局变量和函数，设计模拟幸运数字机游戏。
    设幸运数字为8，每次由计算机随机产生3个1-9之间(包括1和9）的随机数，
    当这3个随机数中有一个数字为8时，就算赢了一次，
    要求利用函数计算获胜率。
      -->

<script>
    function getRangeRandom(low, high) {
        return Math.ceil(Math.random() * (high - low)) + low;
    }

    var count = 0;//赢的次数
    var num = 1000000;//总次数
    do {
        for (var i = 0; i < 3; i++) {
            var result = getRangeRandom(1, 9);
            if (result == 8) {
                count++;
                break;
            }
        }
        num--;
    } while (num > 0);

    console.log(count / 1000000);
</script>

</body>
</html>
