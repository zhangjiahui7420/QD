<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
        在页面上编程输出100~1000之间的所有素数，
        并要求每行显示6个素数。
     -->
<script>
    function prime(num) {
        var bFlag = false;//false表示不是素数，true表示是素数
        for(var i=2; i<=Math.sqrt(num); i++){
            if(num % i == 0){
                bFlag = false;
                break;
            }else{
                bFlag = true;
            }
        }
        return bFlag;
    }

    var result = [];
    for (var i = 100; i <= 1000; i++) {
        if (prime(i)) {
            result.push(i);
        }
    }

    for (var p in result) {//p是string
        document.write(result[p] + '&nbsp;');
        if ((parseInt(p) + 1) % 6 == 0) {
            document.write('<br>');
        }
    }


</script>
</body>
</html>
