<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--编写程序．通过用户输入的年龄判断是哪个年龄段的人-->
<!--（儿童：年龄＜14；青少年：14<=年龄＜24；青年：24<年龄＜40; 中年：40＜=年龄＜60; -->
<!--老年：年龄>=60），并在页面上输出判断结果。-->
    <script>
        var result = prompt('请输入您的年龄')
        console.log(result)
        if(result<14){
            alert('您是一个儿童')
        }else if(14<=result<24){
            alert('您是一个青少年')
        }else if(24<result<40){
            alert('您是一个青年')
        }else if(40<=result<60){
            alert('您是一位中年人')
        }else if(result>60){
            alert('您是一位老年人')
        }


    </script>
</body>
</html>
