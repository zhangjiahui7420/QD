<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        如果某年的年份值是4的倍数并且不是100的倍数，或者该年份值是400的倍数，那么这一年就是闰年。请编制一个页面，该页面显示当天是否处于闰年。
提示：使用以下语句，可使变量year的值就是当天所属的年份值。
var today = new Date();   //获取当天日期
var year = today.getFullYear();   //获取当天年份
     -->

    <script>
        function getLeapYear(year) {
            if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
                return true;
            }
            return false;
        }

        var now = new Date();
        var year = now.getFullYear()
        var isLeapYear = getLeapYear(year);

        document.write(year + '年' + (isLeapYear ? '是' : '不是') + '闰年');     
    </script>
</body>

</html>
