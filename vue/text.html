<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
<style>
    #app .change{
        background: rgb(93, 103, 189);
    }
</style>
<body>
    <div id="app" class="text-center">
        <h1>todoList</h1>
        <hr>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <td>选择</td>
                    <td>商品名称</td>
                    <td>价格</td>
                    <td>删除</td>                    
                </tr>
            </thead>
            <tbody>
                <tr :class="{change:product.isSelected}" @click="select(product)" v-for="(product, index) in productList">
                    <td>
                        <input type="checkbox" @click.stop >
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <button type="button" @click.stop class="btn btn-warning glyphicon glyphicon-remove btn-xs"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs">删除所选</button>
                    </td>
                    <td colspan="3">  <!--占几格 -->
                        总价格：{{ }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                num: 0,
                money:'',
                productList:[{
                    name:"衣服",
                    price:100,
                    isSelected:false
                },
                {
                    name:"鞋",
                    price:200,
                    isSelected:false
                },{
                    name:"裤子",
                    price:300,
                    isSelected:false
                },{
                    name:"帽子",
                    price:72,
                    isSelected:false,
                }],
            },
            methods:{
                // clickhandler(obj,index){
                //     console.log(obj.isAa);
                //     obj.isAa = !obj.isAa;
                //     this.num += obj.money;                  
                // },
                // clickHandler(key){
                //     console.log(key);
                //     this.arr.splice(key,1);
              //  }
              select(product){
                  product.isSelected= !product.isSelected;
              }
            }

        });
    </script>
</body>
</html>
