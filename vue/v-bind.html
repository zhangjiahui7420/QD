<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .aa{
        width: 200px;
        height: 200px;
        background: #653785;
    }
    .bb{
        width: 200px;
        height: 200px;
        background: #074682;
    }
</style>
<body>
    <div id="app">
        <img :src="imgSrc" alt="tip">

        <div id="div1" :class = "clsName"></div>

        <div :class="{bb:isAa}"></div>

        <div :style="styleObj"></div>

        <div :text-content.prop="text">div</div>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                imgSrc:'https://cn.vuejs.org/images/logo.png',
                tip: '图片加载失败',
                clsName:'aa',
                isAa:true,
                styleObj:{
                    width:'200px',
                    height:'200px',
                    backgroundColor:'#873950',
                },
                text:'aaa'
            }
        }) ;
    </script>
</body>
</html>
