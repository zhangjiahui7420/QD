<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        img {
            border: 0;
        }
        
        #container {
            width: 520px;
            height: 280px;
            position: relative;
            margin: 100px auto;
        }
        
        #imgs img {
            display: none;
        }
        
        #imgs .selected {
            display: block;
        }
        
        #tab {
            height: 20px;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        
        #tab li,
        #arrows span {
            width: 20px;
            height: 20px;
            background: #000000;
            color: #fff;
            cursor: pointer;
            text-align: center;
            line-height: 20px;
            float: left;
            margin-right: 5px;
        }
        
        #tab .selected {
            background: orange;
        }
        
        #arrows {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="imgs">
            <img src="img/1.jpg" alt="" class="selected">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
        </div>
        <ul id="tab">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="arrows">
            <span id="prev">&lt;</span>
            <span id="next">&gt;</span>
        </div>
    </div>

    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function() {
            var $lis = $('#tab li');
            var $imgs = $('#imgs img');
            var nowIndex = 0;
            var timer;

            $lis.on('mouseover', function() {
                nowIndex = $(this).index();
                changImg();
            });
            $('#arrows').on('click', 'span', function() { //解决事件冒泡
                if (this.id === 'prev') {
                    nowIndex--;
                    if (nowIndex == -1) {
                        nowIndex = $lis.length - 1;
                    }
                } else {
                    nowIndex++;
                    if (nowIndex == $lis.length) {
                        nowIndex = 0;
                    }
                }
                changImg();
            });

            function changImg() {
                $lis.eq(nowIndex).add($imgs.eq(nowIndex)).addClass('selected').siblings().removeClass('selected');
            }
        })
    </script>
</body>

</html>
