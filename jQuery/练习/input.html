<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="search">
    <ul id="list">
        <li>iphone8</li>
        <li>iphoneX</li>
        <li>xiaomi</li>
        <li>huawei</li>
    </ul>

    <script src="jquery-3.2.1.js"></script>

    <script>
        $(function(){
            var $lis = $('#list li')
            $('#search').on('keyup',function () {
                $lis.css('background','transparent');
                if(this.value !== ''){
                    $('#list li:contains('+ this.value+') ').css('background','blue');
                }
            });
        });

    </script>
</body>
</html>
